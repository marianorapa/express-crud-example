version: '3'

services:
    postgres:
        image: 'postgres:latest'
        restart: always
        volumes:
            - './postgres_data:/var/lib/postgresql/data'
        environment:
            - POSTGRES_PASSWORD=postgres
        ports:
            - '5433:5432'
    backend-node:
        build: .
        depends_on:
            - "postgres"
        ports:
            - 8080:8080
        command: npm start